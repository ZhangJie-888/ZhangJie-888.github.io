<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>张杰的个人主页</title>
    <style>
        /* 基础重置（极简版） */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
            user-select: none !important;
            -webkit-user-select: none !important;
            -moz-user-select: none !important;
            -ms-user-select: none !important;
            pointer-events: auto;
        }

        /* 赛博朋克渐变背景：替换纯黑，保留网格+霓虹感 */
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            /* 赛博朋克渐变底（深蓝→紫→黑），比纯黑更有层次 */
            background: linear-gradient(135deg, #0a043c, #150750, #000);
            position: relative;
            overflow: hidden;
            /* 轻量化网格，和渐变融合 */
            background-image: 
                linear-gradient(45deg, rgba(255, 0, 200, 0.1) 1px, transparent 1px),
                linear-gradient(135deg, rgba(0, 200, 255, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridFlow 15s linear infinite;
        }

        /* 网格流动动画 */
        @keyframes gridFlow {
            0% { background-position: 0 0; }
            100% { background-position: 40px 40px; }
        }

        /* 赛博朋克霓虹点（基础样式） */
        .cyber-dot {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            box-shadow: 0 0 10px currentColor, 0 0 20px currentColor;
        }

        /* 5个霓虹点：不同颜色+快速度动画 */
        .cyber-dot:nth-child(1) {
            width: 20px; height: 20px;
            color: #ff00c8; /* 粉紫 */
            top: 10%; left: 15%;
            animation: cyberFloat 4s ease-in-out infinite alternate; /* 速度翻倍（8s→4s） */
        }
        .cyber-dot:nth-child(2) {
            width: 15px; height: 15px;
            color: #00c8ff; /* 青蓝 */
            top: 70%; left: 20%;
            animation: cyberFloat 5s ease-in-out infinite alternate;
            animation-delay: 0.5s;
        }
        .cyber-dot:nth-child(3) {
            width: 25px; height: 25px;
            color: #00ff9c; /* 荧光绿 */
            top: 30%; left: 80%;
            animation: cyberFloat 3.5s ease-in-out infinite alternate; /* 更快 */
            animation-delay: 1s;
        }
        .cyber-dot:nth-child(4) {
            width: 18px; height: 18px;
            color: #ff00c8;
            top: 80%; left: 70%;
            animation: cyberFloat 4.5s ease-in-out infinite alternate;
            animation-delay: 1.5s;
        }
        .cyber-dot:nth-child(5) { /* 新增第5个点 */
            width: 22px; height: 22px;
            color: #00c8ff;
            top: 50%; left: 40%;
            animation: cyberFloat 3s ease-in-out infinite alternate; /* 最快 */
            animation-delay: 2s;
        }

        /* 快速度漂浮动画（幅度不变，时长缩短=速度加快） */
        @keyframes cyberFloat {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, -50px) scale(1.2); }
        }

        /* 赛博朋克卡片 */
        .card {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 0, 200, 0.4);
            padding: 2rem 1.5rem;
            max-width: 90%;
            width: 100%;
            color: #fff;
            box-shadow: 0 0 15px rgba(255, 0, 200, 0.2);
            transition: all 0.2s ease;
            position: relative;
            z-index: 2;
        }

        .card:hover {
            transform: translateY(-3px);
            border-color: rgba(0, 200, 255, 0.6);
            box-shadow: 0 0 25px rgba(0, 200, 255, 0.3);
        }

        /* 头像样式 */
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #ff00c8;
            margin: 0 auto 1.5rem;
            display: block;
            object-fit: cover;
            -webkit-user-drag: none !important;
            user-drag: none !important;
            pointer-events: none;
            box-shadow: 0 0 15px rgba(255, 0, 200, 0.3);
        }

        /* 文本样式 */
        h1 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 5px #ff00c8, 0 0 10px #00c8ff;
        }

        .title {
            text-align: center;
            font-size: 1rem;
            color: #00c8ff;
            opacity: 0.9;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 5px #00c8ff;
        }

        .bio {
            text-align: center;
            margin-bottom: 2rem;
            line-height: 1.6;
            font-size: 1rem;
            color: #e0e0e0;
        }

        /* 社交链接样式 */
        .social {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .social-link {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #ff00c8;
            margin: 0 5px;
            color: #ff00c8;
            text-decoration: none;
            font-size: 18px;
            box-shadow: 0 0 8px rgba(255, 0, 200, 0.2);
            transition: all 0.2s ease;
        }

        .social-link:hover {
            color: #00c8ff;
            border-color: #00c8ff;
            box-shadow: 0 0 12px rgba(0, 200, 255, 0.4);
            transform: scale(1.08);
        }

        .custom-icon {
            width: 30px;
            height: 30px;
            object-fit: contain;
            filter: drop-shadow(0 0 5px #ff00c8);
        }

        .social-link:hover .custom-icon {
            filter: drop-shadow(0 0 8px #00c8ff);
        }

        /* 禁止打印 */
        @media print { html, body { display: none !important; } }

        /* 手机端效果增强 */
        @media (max-width: 768px) {
            .cyber-dot {
                box-shadow: 0 0 15px currentColor, 0 0 30px currentColor !important;
            }
            /* 5个点手机端放大 */
            .cyber-dot:nth-child(1) { width: 30px; height: 30px; }
            .cyber-dot:nth-child(2) { width: 25px; height: 25px; }
            .cyber-dot:nth-child(3) { width: 35px; height: 35px; }
            .cyber-dot:nth-child(4) { width: 28px; height: 28px; }
            .cyber-dot:nth-child(5) { width: 32px; height: 32px; }
            /* 手机端漂浮幅度更大 */
            @keyframes cyberFloat {
                0% { transform: translate(0, 0) scale(1); }
                100% { transform: translate(50px, -70px) scale(1.3); }
            }
            body { background-size: 30px 30px !important; }
        }

        /* 小屏手机适配 */
        @media (max-width: 375px) {
            .avatar { width: 80px; height: 80px; }
            h1 { font-size: 1.6rem; }
            .social-link { width: 36px; height: 36px; }
            .custom-icon { width: 26px; height: 26px; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 5个赛博朋克动态霓虹点 -->
    <div class="cyber-dot"></div>
    <div class="cyber-dot"></div>
    <div class="cyber-dot"></div>
    <div class="cyber-dot"></div>
    <div class="cyber-dot"></div>

    <!-- 卡片内容 -->
    <div class="card">
        <img src="myavatar.jpg" alt="头像" class="avatar" />
        <h1>张杰</h1>
        <div class="title">大厂转了一圈的HR</div>
        <p class="bio">擅长增肌减脂，没事的时候也当当HR</p>
        <div class="social">

                <i class="fab fa-linkedin"></i>

            <a href="https://maimai.cn/contact/share/card?u=rznibwzdoy0c&_share_channel=copy_link" class="social-link">

            <a href="mailto:93847327@qq.com" class="social-link">

            </a>
        </div>
    </div>

    <!-- 防护逻辑 -->
    <script>
        ['contextmenu', 'copy', 'cut', 'paste'].forEach(event => {
            document.addEventListener(event, e => e.preventDefault());
        });

        document.addEventListener('keydown', e => {
            if (e.key === 'F12' || 
                (e.ctrlKey && ['u','s','p'].includes(e.key)) ||
                (e.ctrlKey && e.shiftKey && ['i','j','c','k'].includes(e.key))) {
                e.preventDefault();
                return false;
            }
        });

        setInterval(() => {
            const d = new Date();
            debugger;
            if (new Date() - d > 100) {
                document.body.innerHTML = '请关闭开发者工具';
                window.location = 'about:blank';
            }
        }, 150);

        if (window.top !== window.self) window.top.location = window.location;
    </script>
</body>
</html>
