<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>张杰的个人主页</title>
    <style>
        /* 基础重置（极简版） */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
            user-select: none !important;
            -webkit-user-select: none !important;
            -moz-user-select: none !important;
            -ms-user-select: none !important;
            pointer-events: auto;
        }

        /* 赛博朋克渐变背景+网格 */
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            background: 
                linear-gradient(135deg, #0a043c, #150750, #000),
                linear-gradient(45deg, rgba(255, 0, 200, 0.1) 1px, transparent 1px),
                linear-gradient(135deg, rgba(0, 200, 255, 0.1) 1px, transparent 1px);
            background-size: cover, 40px 40px, 40px 40px;
            background-repeat: no-repeat, repeat, repeat;
            animation: gridFlow 15s linear infinite;
            position: relative;
            overflow: hidden;
        }

        /* 网格流动动画 */
        @keyframes gridFlow {
            0% { background-position: 0 0, 0 0, 0 0; }
            100% { background-position: 0 0, 40px 40px, 40px 40px; }
        }

        /* 赛博朋克霓虹点（基础样式） */
        .cyber-dot {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            box-shadow: 0 0 10px currentColor, 0 0 20px currentColor;
        }

        /* ========== PC端10个非线性无规则霓虹点 ========== */
        /* 点1：粉紫 */
        .cyber-dot:nth-child(1) {
            width: 20px; height: 20px;
            color: #ff00c8;
            top: -10%; left: -10%;
            animation: float1-pc 18s ease-in-out infinite;
        }
        /* 点2：青蓝 */
        .cyber-dot:nth-child(2) {
            width: 15px; height: 15px;
            color: #00c8ff;
            top: 110%; left: -10%;
            animation: float2-pc 15s ease-in-out infinite;
        }
        /* 点3：荧光绿 */
        .cyber-dot:nth-child(3) {
            width: 25px; height: 25px;
            color: #00ff9c;
            top: -10%; left: 110%;
            animation: float3-pc 17s ease-in-out infinite;
        }
        /* 点4：粉紫 */
        .cyber-dot:nth-child(4) {
            width: 18px; height: 18px;
            color: #ff00c8;
            top: 110%; left: 110%;
            animation: float4-pc 14s ease-in-out infinite;
        }
        /* 点5：青蓝 */
        .cyber-dot:nth-child(5) {
            width: 22px; height: 22px;
            color: #00c8ff;
            top: 50%; left: -10%;
            animation: float5-pc 16s ease-in-out infinite;
        }
        /* 点6：荧光绿 */
        .cyber-dot:nth-child(6) {
            width: 19px; height: 19px;
            color: #00ff9c;
            top: 50%; left: 110%;
            animation: float6-pc 19s ease-in-out infinite;
        }
        /* 点7：粉紫 */
        .cyber-dot:nth-child(7) {
            width: 21px; height: 21px;
            color: #ff00c8;
            top: -10%; left: 50%;
            animation: float7-pc 13s ease-in-out infinite;
        }
        /* 点8：青蓝 */
        .cyber-dot:nth-child(8) {
            width: 17px; height: 17px;
            color: #00c8ff;
            top: 110%; left: 50%;
            animation: float8-pc 20s ease-in-out infinite;
        }
        /* 点9：荧光绿 */
        .cyber-dot:nth-child(9) {
            width: 23px; height: 23px;
            color: #00ff9c;
            top: 20%; left: 80%;
            animation: float9-pc 12s ease-in-out infinite;
        }
        /* 点10：粉紫 */
        .cyber-dot:nth-child(10) {
            width: 16px; height: 16px;
            color: #ff00c8;
            top: 80%; left: 20%;
            animation: float10-pc 18s ease-in-out infinite;
        }

        /* ========== PC端非线性无规则动画（核心：无规律关键帧+曲线轨迹） ========== */
        @keyframes float1-pc {
            0% { transform: translate(0, 0) scale(1); }
            15% { transform: translate(calc(100vw * 0.3), calc(100vh * 0.5)) scale(1.2); }
            35% { transform: translate(calc(100vw * 0.7), calc(100vh * 0.2)) scale(0.9); }
            55% { transform: translate(calc(100vw * 0.4), calc(100vh * 0.8)) scale(1.3); }
            75% { transform: translate(calc(100vw * 0.1), calc(100vh * 0.4)) scale(1); }
            90% { transform: translate(calc(100vw * 0.8), calc(100vh * 0.6)) scale(1.1); }
            100% { transform: translate(calc(100vw * 1.2), calc(100vh * 1.2)) scale(1); }
        }
        @keyframes float2-pc {
            0% { transform: translate(0, 0) scale(1); }
            20% { transform: translate(calc(100vw * 0.6), calc(100vh * -0.1)) scale(1.1); }
            40% { transform: translate(calc(100vw * 0.2), calc(100vh * 0.7)) scale(0.8); }
            60% { transform: translate(calc(100vw * 0.8), calc(100vh * 0.4)) scale(1.2); }
            80% { transform: translate(calc(100vw * 0.4), calc(100vh * 0.1)) scale(0.9); }
            95% { transform: translate(calc(100vw * 0.9), calc(100vh * 0.8)) scale(1.1); }
            100% { transform: translate(calc(100vw * 1.2), calc(100vh * -0.2)) scale(1); }
        }
        @keyframes float3-pc {
            0% { transform: translate(0, 0) scale(1); }
            10% { transform: translate(calc(100vw * -0.1), calc(100vh * 0.4)) scale(1.2); }
            30% { transform: translate(calc(100vw * 0.5), calc(100vh * 0.9)) scale(0.9); }
            50% { transform: translate(calc(100vw * 0.2), calc(100vh * 0.1)) scale(1.3); }
            70% { transform: translate(calc(100vw * 0.7), calc(100vh * 0.6)) scale(1); }
            85% { transform: translate(calc(100vw * 0.3), calc(100vh * 0.3)) scale(1.1); }
            100% { transform: translate(calc(100vw * -0.2), calc(100vh * 1.2)) scale(1); }
        }
        @keyframes float4-pc {
            0% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(calc(100vw * -0.05), calc(100vh * 0.3)) scale(1.1); }
            45% { transform: translate(calc(100vw * 0.4), calc(100vh * -0.05)) scale(0.8); }
            65% { transform: translate(calc(100vw * 0.1), calc(100vh * 0.7)) scale(1.2); }
            85% { transform: translate(calc(100vw * 0.6), calc(100vh * 0.2)) scale(0.9); }
            98% { transform: translate(calc(100vw * 0.2), calc(100vh * 0.5)) scale(1.1); }
            100% { transform: translate(calc(100vw * -0.1), calc(100vh * -0.1)) scale(1); }
        }
        @keyframes float5-pc {
            0% { transform: translate(0, 0) scale(1); }
            18% { transform: translate(calc(100vw * 0.5), calc(100vh * 0.1)) scale(1.2); }
            38% { transform: translate(calc(100vw * 0.8), calc(100vh * 0.7)) scale(0.9); }
            58% { transform: translate(calc(100vw * 0.3), calc(100vh * 0.4)) scale(1.3); }
            78% { transform: translate(calc(100vw * 0.9), calc(100vh * 0.2)) scale(1); }
            92% { transform: translate(calc(100vw * 0.6), calc(100vh * 0.8)) scale(1.1); }
            100% { transform: translate(calc(100vw * 1.2), calc(100vh * 0.3)) scale(1); }
        }
        @keyframes float6-pc {
            0% { transform: translate(0, 0) scale(1); }
            12% { transform: translate(calc(100vw * -0.15), calc(100vh * 0.6)) scale(1.2); }
            32% { transform: translate(calc(100vw * 0.4), calc(100vh * 0.2)) scale(0.9); }
            52% { transform: translate(calc(100vw * 0.8), calc(100vh * 0.8)) scale(1.3); }
            72% { transform: translate(calc(100vw * 0.2), calc(100vh * 0.5)) scale(1); }
            88% { transform: translate(calc(100vw * 0.6), calc(100vh * 0.1)) scale(1.1); }
            100% { transform: translate(calc(100vw * -0.15), calc(100vh * 0.9)) scale(1); }
        }
        @keyframes float7-pc {
            0% { transform: translate(0, 0) scale(1); }
            22% { transform: translate(calc(100vw * 0.2), calc(100vh * 0.7)) scale(1.2); }
            42% { transform: translate(calc(100vw * 0.7), calc(100vh * 0.3)) scale(0.9); }
            62% { transform: translate(calc(100vw * 0.4), calc(100vh * 0.9)) scale(1.3); }
            82% { transform: translate(calc(100vw * 0.1), calc(100vh * 0.2)) scale(1); }
            94% { transform: translate(calc(100vw * 0.8), calc(100vh * 0.5)) scale(1.1); }
            100% { transform: translate(calc(100vw * 1.1), calc(100vh * 1.1)) scale(1); }
        }
        @keyframes float8-pc {
            0% { transform: translate(0, 0) scale(1); }
            17% { transform: translate(calc(100vw * 0.5), calc(100vh * -0.15)) scale(1.1); }
            37% { transform: translate(calc(100vw * 0.1), calc(100vh * 0.6)) scale(0.8); }
            57% { transform: translate(calc(100vw * 0.9), calc(100vh * 0.4)) scale(1.2); }
            77% { transform: translate(calc(100vw * 0.3), calc(100vh * 0.1)) scale(0.9); }
            93% { transform: translate(calc(100vw * 0.7), calc(100vh * 0.8)) scale(1.1); }
            100% { transform: translate(calc(100vw * 1.1), calc(100vh * -0.15)) scale(1); }
        }
        @keyframes float9-pc {
            0% { transform: translate(0, 0) scale(1); }
            14% { transform: translate(calc(100vw * -0.2), calc(100vh * 0.5)) scale(1.2); }
            34% { transform: translate(calc(100vw * 0.6), calc(100vh * 0.8)) scale(0.9); }
            54% { transform: translate(calc(100vw * 0.2), calc(100vh * 0.1)) scale(1.3); }
            74% { transform: translate(calc(100vw * 0.8), calc(100vh * 0.6)) scale(1); }
            91% { transform: translate(calc(100vw * 0.3), calc(100vh * 0.3)) scale(1.1); }
            100% { transform: translate(calc(100vw * -0.2), calc(100vh * 1.1)) scale(1); }
        }
        @keyframes float10-pc {
            0% { transform: translate(0, 0) scale(1); }
            24% { transform: translate(calc(100vw * -0.1), calc(100vh * 0.4)) scale(1.1); }
            44% { transform: translate(calc(100vw * 0.5), calc(100vh * -0.1)) scale(0.8); }
            64% { transform: translate(calc(100vw * 0.1), calc(100vh * 0.8)) scale(1.2); }
            84% { transform: translate(calc(100vw * 0.7), calc(100vh * 0.2)) scale(0.9); }
            97% { transform: translate(calc(100vw * 0.2), calc(100vh * 0.5)) scale(1.1); }
            100% { transform: translate(calc(100vw * -0.1), calc(100vh * -0.1)) scale(1); }
        }

        /* 赛博朋克卡片（通用样式） */
        .card {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 0, 200, 0.4);
            padding: 2rem 1.5rem;
            max-width: 90%;
            width: 100%;
            color: #fff;
            box-shadow: 0 0 15px rgba(255, 0, 200, 0.2);
            transition: all 0.2s ease;
            position: relative;
            z-index: 2;
        }

        .card:hover {
            transform: translateY(-3px);
            border-color: rgba(0, 200, 255, 0.6);
            box-shadow: 0 0 25px rgba(0, 200, 255, 0.3);
        }

        /* 头像样式（通用） */
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #ff00c8;
            margin: 0 auto 1.5rem;
            display: block;
            object-fit: cover;
            -webkit-user-drag: none !important;
            user-drag: none !important;
            pointer-events: none;
            box-shadow: 0 0 15px rgba(255, 0, 200, 0.3);
        }

        /* 文本样式（通用） */
        h1 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 5px #ff00c8, 0 0 10px #00c8ff;
        }

        .title {
            text-align: center;
            font-size: 1rem;
            color: #00c8ff;
            opacity: 0.9;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 5px #00c8ff;
        }

        .bio {
            text-align: center;
            margin-bottom: 2rem;
            line-height: 1.6;
            font-size: 1rem;
            color: #e0e0e0;
        }

        /* 社交链接样式（通用） */
        .social {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .social-link {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #ff00c8;
            margin: 0 5px;
            color: #ff00c8;
            text-decoration: none;
            font-size: 18px;
            box-shadow: 0 0 8px rgba(255, 0, 200, 0.2);
            transition: all 0.2s ease;
        }

        .social-link:hover {
            color: #00c8ff;
            border-color: #00c8ff;
            box-shadow: 0 0 12px rgba(0, 200, 255, 0.4);
            transform: scale(1.08);
        }

        .custom-icon {
            width: 30px;
            height: 30px;
            object-fit: contain;
            filter: drop-shadow(0 0 5px #ff00c8);
        }

        .social-link:hover .custom-icon {
            filter: drop-shadow(0 0 8px #00c8ff);
        }

        /* 禁止打印 */
        @media print { html, body { display: none !important; } }

        /* ========== 手机端10个点精细化适配 ========== */
        @media (max-width: 768px) {
            /* 1. 霓虹点尺寸适配 */
            .cyber-dot {
                box-shadow: 0 0 12px currentColor, 0 0 25px currentColor !important;
            }
            .cyber-dot:nth-child(1) { width: 25px; height: 25px; }
            .cyber-dot:nth-child(2) { width: 20px; height: 20px; }
            .cyber-dot:nth-child(3) { width: 30px; height: 30px; }
            .cyber-dot:nth-child(4) { width: 23px; height: 23px; }
            .cyber-dot:nth-child(5) { width: 27px; height: 27px; }
            .cyber-dot:nth-child(6) { width: 24px; height: 24px; }
            .cyber-dot:nth-child(7) { width: 26px; height: 26px; }
            .cyber-dot:nth-child(8) { width: 22px; height: 22px; }
            .cyber-dot:nth-child(9) { width: 28px; height: 28px; }
            .cyber-dot:nth-child(10) { width: 21px; height: 21px; }

            /* 2. 替换手机端专属非线性动画 */
            .cyber-dot:nth-child(1) { animation: float1-mobile 15s ease-in-out infinite; }
            .cyber-dot:nth-child(2) { animation: float2-mobile 12s ease-in-out infinite; }
            .cyber-dot:nth-child(3) { animation: float3-mobile 14s ease-in-out infinite; }
            .cyber-dot:nth-child(4) { animation: float4-mobile 11s ease-in-out infinite; }
            .cyber-dot:nth-child(5) { animation: float5-mobile 13s ease-in-out infinite; }
            .cyber-dot:nth-child(6) { animation: float6-mobile 16s ease-in-out infinite; }
            .cyber-dot:nth-child(7) { animation: float7-mobile 10s ease-in-out infinite; }
            .cyber-dot:nth-child(8) { animation: float8-mobile 17s ease-in-out infinite; }
            .cyber-dot:nth-child(9) { animation: float9-mobile 9s ease-in-out infinite; }
            .cyber-dot:nth-child(10) { animation: float10-mobile 14s ease-in-out infinite; }

            /* 手机端非线性动画：幅度缩小50%，曲线轨迹更适配小屏 */
            @keyframes float1-mobile {
                0% { transform: translate(0, 0) scale(1); }
                15% { transform: translate(calc(100vw * 0.15), calc(100vh * 0.25)) scale(1.1); }
                35% { transform: translate(calc(100vw * 0.35), calc(100vh * 0.1)) scale(0.9); }
                55% { transform: translate(calc(100vw * 0.2), calc(100vh * 0.4)) scale(1.2); }
                75% { transform: translate(calc(100vw * 0.05), calc(100vh * 0.2)) scale(1); }
                90% { transform: translate(calc(100vw * 0.4), calc(100vh * 0.3)) scale(1.05); }
                100% { transform: translate(calc(100vw * 1.1), calc(100vh * 1.1)) scale(1); }
            }
            @keyframes float2-mobile {
                0% { transform: translate(0, 0) scale(1); }
                20% { transform: translate(calc(100vw * 0.3), calc(100vh * -0.05)) scale(1.05); }
                40% { transform: translate(calc(100vw * 0.1), calc(100vh * 0.35)) scale(0.85); }
                60% { transform: translate(calc(100vw * 0.4), calc(100vh * 0.2)) scale(1.1); }
                80% { transform: translate(calc(100vw * 0.2), calc(100vh * 0.05)) scale(0.95); }
                95% { transform: translate(calc(100vw * 0.45), calc(100vh * 0.4)) scale(1.05); }
                100% { transform: translate(calc(100vw * 1.1), calc(100vh * -0.1)) scale(1); }
            }
            @keyframes float3-mobile {
                0% { transform: translate(0, 0) scale(1); }
                10% { transform: translate(calc(100vw * -0.05), calc(100vh * 0.2)) scale(1.1); }
                30% { transform: translate(calc(100vw * 0.25), calc(100vh * 0.45)) scale(0.9); }
                50% { transform: translate(calc(100vw * 0.1), calc(100vh * 0.05)) scale(1.2); }
                70% { transform: translate(calc(100vw * 0.35), calc(100vh * 0.3)) scale(1); }
                85% { transform: translate(calc(100vw * 0.15), calc(100vh * 0.15)) scale(1.05); }
                100% { transform: translate(calc(100vw * -0.1), calc(100vh * 1.1)) scale(1); }
            }
            @keyframes float4-mobile {
                0% { transform: translate(0, 0) scale(1); }
                25% { transform: translate(calc(100vw * -0.025), calc(100vh * 0.15)) scale(1.05); }
                45% { transform: translate(calc(100vw * 0.2), calc(100vh * -0.025)) scale(0.85); }
                65% { transform: translate(calc(100vw * 0.05), calc(100vh * 0.35)) scale(1.1); }
                85% { transform: translate(calc(100vw * 0.3), calc(100vh * 0.1)) scale(0.95); }
                98% { transform: translate(calc(100vw * 0.1), calc(100vh * 0.25)) scale(1.05); }
                100% { transform: translate(calc(100vw * -0.05), calc(100vh * -0.05)) scale(1); }
            }
            @keyframes float5-mobile {
                0% { transform: translate(0, 0) scale(1); }
                18% { transform: translate(calc(100vw * 0.25), calc(100vh * 0.05)) scale(1.1); }
                38% { transform: translate(calc(100vw * 0.4), calc(100vh * 0.35)) scale(0.9); }
                58% { transform: translate(calc(100vw * 0.15), calc(100vh * 0.2)) scale(1.2); }
                78% { transform: translate(calc(100vw * 0.45), calc(100vh * 0.1)) scale(1); }
                92% { transform: translate(calc(100vw * 0.3), calc(100vh * 0.4)) scale(1.05); }
                100% { transform: translate(calc(100vw * 1.1), calc(100vh * 0.15)) scale(1); }
            }
            @keyframes float6-mobile {
                0% { transform: translate(0, 0) scale(1); }
                12% { transform: translate(calc(100vw * -0.075), calc(100vh * 0.3)) scale(1.1); }
                32% { transform: translate(calc(100vw * 0.2), calc(100vh * 0.1)) scale(0.9); }
                52% { transform: translate(calc(100vw * 0.4), calc(100vh * 0.4)) scale(1.2); }
                72% { transform: translate(calc(100vw * 0.1), calc(100vh * 0.25)) scale(1); }
                88% { transform: translate(calc(100vw * 0.3), calc(100vh * 0.05)) scale(1.05); }
                100% { transform: translate(calc(100vw * -0.075), calc(100vh * 0.45)) scale(1); }
            }
            @keyframes float7-mobile {
                0% { transform: translate(0, 0) scale(1); }
                22% { transform: translate(calc(100vw * 0.1), calc(100vh * 0.35)) scale(1.1); }
                42% { transform: translate(calc(100vw * 0.35), calc(100vh * 0.15)) scale(0.9); }
                62% { transform: translate(calc(100vw * 0.2), calc(100vh * 0.45)) scale(1.2); }
                82% { transform: translate(calc(100vw * 0.05), calc(100vh * 0.1)) scale(1); }
                94% { transform: translate(calc(100vw * 0.4), calc(100vh * 0.25)) scale(1.05); }
                100% { transform: translate(calc(100vw * 1.1), calc(100vh * 1.1)) scale(1); }
            }
            @keyframes float8-mobile {
                0% { transform: translate(0, 0) scale(1); }
                17% { transform: translate(calc(100vw * 0.25), calc(100vh * -0.075)) scale(1.05); }
                37% { transform: translate(calc(100vw * 0.05), calc(100vh * 0.3)) scale(0.85); }
                57% { transform: translate(calc(100vw * 0.45), calc(100vh * 0.2)) scale(1.1); }
                77% { transform: translate(calc(100vw * 0.15), calc(100vh * 0.05)) scale(0.95); }
                93% { transform: translate(calc(100vw * 0.35), calc(100vh * 0.4)) scale(1.05); }
                100% { transform: translate(calc(100vw * 1.1), calc(100vh * -0.075)) scale(1); }
            }
            @keyframes float9-mobile {
                0% { transform: translate(0, 0) scale(1); }
                14% { transform: translate(calc(100vw * -0.1), calc(100vh * 0.25)) scale(1.1); }
                34% { transform: translate(calc(100vw * 0.3), calc(100vh * 0.4)) scale(0.9); }
                54% { transform: translate(calc(100vw * 0.1), calc(100vh * 0.05)) scale(1.2); }
                74% { transform: translate(calc(100vw * 0.4), calc(100vh * 0.3)) scale(1); }
                91% { transform: translate(calc(100vw * 0.15), calc(100vh * 0.15)) scale(1.05); }
                100% { transform: translate(calc(100vw * -0.1), calc(100vh * 1.1)) scale(1); }
            }
            @keyframes float10-mobile {
                0% { transform: translate(0, 0) scale(1); }
