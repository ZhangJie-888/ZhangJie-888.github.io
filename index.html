<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文字居中样式</title>
    <!-- 清除页面默认边距，防止居中偏移 -->
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<!-- 父容器占满全屏，实现全屏上下+水平居中 -->
<body style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <!-- 核心文字XX，所有样式均标注可修改项 -->
    <span style="
        font-weight: bold; /* 加粗：bold=加粗，normal=取消加粗 */
        font-family: '微软雅黑', 'PingFang SC', sans-serif; /* 可修改字体，顺序为优先降级 */
        font-size: 88px; /* 可修改字号，数值越大文字越大 */
        color: #333; /* 可选：修改文字颜色 */
    ">
        张杰
    </span>
</body>
</html>
